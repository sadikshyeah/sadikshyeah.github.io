<body>
  <header>

      <img class="logo" src="logo.png" alt="Website logo" width="100" height="50">

  <main>
    <div class="content">
      <h1>Contact us</h1>
      <p>Have a question or need assistance? We're here to help!</p>
      <form>
        <label for="name">First name:</label><br>
        <input class="input-text" type="text" id="name" name="name"><br>
        <label for="phome">Contact phone:</label><br>
        <input class="input-text" type="text" id="phome" name="phome"><br>

        <label for="query">What would you like to ask?</label><br>
        <textarea class="input-text" id="query" name="query" rows="4" cols="20"></textarea><br>
        <br>
        <input class="button" type="submit" value="Submit"><br><br><br>
      </form>
      <div class="mapouter">
        <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas"
            src="https://maps.google.com/maps?q=helsinki&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
            scrolling="no" marginheight="0" marginwidth="0"></iframe></div>
      </div>

    </div>

  </main>
  <footer>
    <div class="content">
      <table>
        <tr>
          <td>Cherry Blossoms Oy</td>

        </tr>

          <td>Email</td>

      </table>
      <table>

        <tr>

        </tr>

          </td>
        </tr>
